<header>
    <nav class="my-5">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a href="index.html">
                <img src="./assets/images/logo.png" alt="Logo" class="max-w-[150px]">
            </a>
            <button id="navbarToggle" class="block md:hidden text-white focus:outline-none"
                aria-label="Toggle navigation">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <div id="navbarNav"
                class="hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-6 mt-4 md:mt-0">
                <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
                    <li>
                        <a href="./speakers.html" class="hover:text-primaryColor text-lg md:text-xl transition">
                            Ponentes
                        </a>
                        <a href="./cooking-contest.html" class="hover:text-primaryColor text-lg md:text-xl transition">
                            Cooking
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        const toggleButton = document.getElementById('navbarToggle');
        const navbarNav = document.getElementById('navbarNav');

        toggleButton.addEventListener('click', () => {
            navbarNav.classList.toggle('hidden');
            toggleButton.classList.toggle('hidden');
        });

        const navLinks = navbarNav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navbarNav.classList.add('hidden');
                toggleButton.classList.remove('hidden');
            });
        });
    </script>

</header>
